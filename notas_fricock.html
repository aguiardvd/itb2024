<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Registros - Upload em Lote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      text-align: center;
      padding: 10px;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    #uploadForm {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Gestão de Registros</h1>

  <!-- Upload em Lote -->
  <form id="uploadForm">
    <label for="fileInput">Enviar arquivo CSV:</label>
    <input type="file" id="fileInput" accept=".csv" required>
    <button type="submit">Enviar Registros</button>
  </form>

  <!-- Grid de Registros -->
  <table>
    <thead>
      <tr>
        <th>Número NF</th>
        <th>Tipo</th>
        <th>Valor NF</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="dataGrid">
      <!-- Dados serão inseridos dinamicamente -->
    </tbody>
  </table>

  <script>
    const apiUrl = "https://prod-09.brazilsouth.logic.azure.com:443/workflows/7a7aa18f48084cde914b15924922265d/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=8-7BxQuEr9m-kcroJivlLgojphkXOS_LFIEFxRN6cE4";

    // Função para processar e enviar os registros do CSV
    document.getElementById("uploadForm").addEventListener("submit", event => {
      event.preventDefault();
      const fileInput = document.getElementById("fileInput").files[0];

      if (!fileInput) {
        alert("Por favor, selecione um arquivo.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const csvData = e.target.result;
        const rows = csvData.split("\n").map(row => row.split(","));
        const registros = rows.map(row => ({
          NumeroNF: parseInt(row[0]),
          Tipo: row[1].trim(),
          ValorNF: parseFloat(row[2])
        }));

        // Enviar registros um por um para o webservice
        registros.forEach(registro => {
          if (registro.NumeroNF && registro.Tipo && !isNaN(registro.ValorNF)) {
            fetch(apiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ ...registro, Op: 1 })
            })
            .then(response => {
              if (!response.ok) throw new Error(`Erro ao inserir registro ${registro.NumeroNF}: ${response.status}`);
              return response.json();
            })
            .then(() => {
              console.log(`Registro ${registro.NumeroNF} adicionado com sucesso.`);
            })
            .catch(error => console.error("Erro ao adicionar registro:", error));
          }
        });

        alert("Registros enviados. Atualize a tabela para ver os resultados.");
      };

      reader.readAsText(fileInput);
    });

    // Função para buscar registros (Op = 3)
    function fetchData() {
      fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ Op: 3 })
      })
      .then(response => {
        if (!response.ok) throw new Error(`Erro ao buscar registros: ${response.status}`);
        return response.json();
      })
      .then(data => {
        const grid = document.getElementById("dataGrid");
        grid.innerHTML = ""; // Limpa o grid
        data.dados.forEach(record => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${record.numero_nf_int}</td>
            <td>${record.classificacao}</td>
            <td>${record.valor_nf_plan.toFixed(2)}</td>
            <td>
              <button onclick="deleteRecord(${record.numero_nf_int})">Excluir</button>
            </td>
          `;
          grid.appendChild(row);
        });
      })
      .catch(error => console.error("Erro ao buscar dados:", error));
    }

    // Inicializa o grid ao carregar a página
    fetchData();
  </script>
</body>
</html>
