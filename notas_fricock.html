<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Registros</title>
  <script>
    const password = "123abc"; // Defina sua senha aqui
    const userInput = prompt("Digite a senha para acessar a página:");
    if (userInput !== password) {
      alert("Senha incorreta. Você será redirecionado.");
      window.location.href = "https://www.uol.com.br"; // Redireciona para outra página
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      text-align: center;
      padding: 10px;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Gestão de Registros</h1>

  <!-- Formulário para Enviar CSV -->
  <form id="uploadForm">
    <label for="fileInput">Enviar arquivo CSV:</label>
    <input type="file" id="fileInput" accept=".csv" required>
    <button type="submit">Enviar Registros</button>
  </form>

  <!-- Grid de Registros -->
  <table>
    <thead>
      <tr>
        <th>Número NF</th>
        <th>Tipo</th>
        <th>Valor NF</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="dataGrid">
      <!-- Dados serão inseridos dinamicamente -->
    </tbody>
  </table>

  <script>
    const apiUrl = "https://prod-09.brazilsouth.logic.azure.com:443/workflows/7a7aa18f48084cde914b15924922265d/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=8-7BxQuEr9m-kcroJivlLgojphkXOS_LFIEFxRN6cE4";

    // Função para buscar registros (Op = 3)
    function fetchData() {
      fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ Op: 3 })
      })
      .then(response => {
        if (!response.ok) throw new Error(`Erro ao buscar registros: ${response.status}`);
        return response.json();
      })
      .then(data => {
        const grid = document.getElementById("dataGrid");
        grid.innerHTML = ""; // Limpa o grid
        data.dados.forEach(record => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${record.numero_nf_int}</td>
            <td>${record.classificacao}</td>
            <td>${record.valor_nf_plan.toFixed(2)}</td>
            <td>
              <button onclick="deleteRecord(${record.numero_nf_int})">Excluir</button>
            </td>
          `;
          grid.appendChild(row);
        });
      })
      .catch(error => console.error("Erro ao buscar dados:", error));
    }

    // Função para processar CSV e enviar registros em lote
    document.getElementById("uploadForm").addEventListener("submit", event => {
      event.preventDefault();
      const fileInput = document.getElementById("fileInput").files[0];

      if (!fileInput) {
        alert("Por favor, selecione um arquivo.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const csvData = e.target.result;
        const rows = csvData.split("\n").filter(row => row.trim() !== ""); // Remove linhas vazias
        const registros = rows.map(row => {
          const cols = row.split(";"); // Adapta para separador de campo ";"
          return {
            NumeroNF: parseInt(cols[0]?.trim() || 0), // Supondo que o primeiro campo seja o Número NF
            Tipo: cols[1]?.trim() || "", // Segundo campo é o Tipo
            ValorNF: parseFloat(cols[2]?.trim() || 0) // Terceiro campo é o Valor NF
          };
        }).filter(registro => registro.NumeroNF && registro.Tipo && !isNaN(registro.ValorNF)); // Filtra registros válidos

        if (registros.length === 0) {
          alert("O arquivo CSV não contém registros válidos.");
          return;
        }

        registros.forEach(registro => {
          fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ...registro, Op: 1 })
          })
          .then(response => {
            if (!response.ok) throw new Error(`Erro ao inserir registro ${registro.NumeroNF}: ${response.status}`);
            return response.json();
          })
          .then(() => console.log(`Registro ${registro.NumeroNF} adicionado com sucesso.`))
          .catch(error => console.error("Erro ao adicionar registro:", error));
        });

        alert("Registros enviados. Atualize a tabela para ver os resultados.");
      };

      reader.readAsText(fileInput, "UTF-8"); // Certifique-se de que a codificação esteja correta
    });

    // Função para excluir registro (Op = 2)
    function deleteRecord(numeroNF) {
      if (confirm(`Deseja excluir o registro com Número NF: ${numeroNF}?`)) {
        console.log("Enviando dados para exclusão:", { NumeroNF: numeroNF, Op: 2 });

        fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ NumeroNF: numeroNF, Op: 2 })
        })
        .then(response => {
          if (!response.ok) throw new Error(`Erro ao excluir registro: ${response.status}`);
          return response.json();
        })
        .then(() => {
          alert("Registro excluído com sucesso!");
          fetchData(); // Atualiza o grid
        })
        .catch(error => console.error("Erro ao excluir registro:", error));
      }
    }

    // Inicializa o grid ao carregar a página
    fetchData();
  </script>
</body>
</html>
