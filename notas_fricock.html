<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Registros - Importação CSV</title>
  <script>
    const apiUrl = "https://prod-09.brazilsouth.logic.azure.com:443/workflows/7a7aa18f48084cde914b15924922265d/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=8-7BxQuEr9m-kcroJivlLgojphkXOS_LFIEFxRN6cE4";
    const maxBatchSize = 200; // Número máximo de registros por lote

    async function handleCSVUpload(event) {
      event.preventDefault();

      const fileInput = document.getElementById("csvFile");
      const file = fileInput.files[0];
      const submitButton = document.getElementById("submitButton");
      const progressText = document.getElementById("progressText");

      if (!file) {
        alert("Por favor, selecione um arquivo CSV.");
        return;
      }

      submitButton.disabled = true;
      progressText.textContent = "Preparando para enviar os registros...";

      // Primeira chamada com Op = 4 para truncar a tabela
      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Op: 4 }),
        });

        if (!response.ok) {
          alert("Erro ao truncar a tabela. Processamento cancelado.");
          submitButton.disabled = false;
          return;
        }
        console.log("Tabela truncada com sucesso.");
      } catch (error) {
        console.error("Erro ao truncar a tabela:", error);
        alert("Erro ao truncar a tabela. Processamento cancelado.");
        submitButton.disabled = false;
        return;
      }

      // Processar o CSV após truncar a tabela
      const reader = new FileReader();
      reader.onload = async function (e) {
        const text = e.target.result;
        const rows = text.split("\n").map((row) => row.split(";"));

        const header = rows.shift(); // Remove e identifica cabeçalhos
        if (
          header.length !== 3 ||
          header[0].trim() !== "NumeroNF" ||
          header[1].trim() !== "Tipo" ||
          header[2].trim() !== "ValorNF"
        ) {
          alert(
            "O formato do CSV é inválido. Certifique-se de que as colunas são: NumeroNF;Tipo;ValorNF."
          );
          submitButton.disabled = false;
          return;
        }

        const records = rows.map((row) => ({
          NumeroNF: parseInt(row[0]),
          Tipo: row[1]?.trim(),
          ValorNF: parseFloat(row[2]),
        }));

        const validRecords = records.filter(
          (r) => !isNaN(r.NumeroNF) && r.Tipo && !isNaN(r.ValorNF)
        );
        if (validRecords.length === 0) {
          alert("Nenhum registro válido encontrado no CSV.");
          submitButton.disabled = false;
          return;
        }

        const batches = [];
        for (let i = 0; i < validRecords.length; i += maxBatchSize) {
          batches.push(validRecords.slice(i, i + maxBatchSize));
        }

        let successCount = 0;
        let errorCount = 0;

        for (let i = 0; i < batches.length; i++) {
          const batch = batches[i];
          try {
            const response = await fetch(apiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ registros: batch, Op: 1 }),
            });

            const result = await response.json();
            if (!response.ok || result.status !== "concluido") {
              console.error(`Erro no lote ${i + 1}`, result);
              errorCount += batch.length;
            } else {
              result.detalhes.forEach((item) => {
                if (item.status === "sucesso") successCount++;
                else errorCount++;
              });

              console.log(`Lote ${i + 1} enviado com sucesso.`);
            }

            // Atualizar progresso na tela
            progressText.textContent = `Registros processados: ${successCount} enviados até agora.`;
          } catch (error) {
            errorCount += batch.length;
            console.error(`Erro no lote ${i + 1}:`, error);
          }
        }

        submitButton.disabled = false;

        alert(
          `Processamento concluído!\n` +
          `Sucessos: ${successCount}\n` +
          `Falhas: ${errorCount}`
        );
        fetchData();
      };

      reader.readAsText(file, "UTF-8");
    }

    function fetchData() {
      fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ Op: 3 })
      })
        .then(response => response.json())
        .then(data => {
          const grid = document.getElementById("dataGrid");
          grid.innerHTML = ""; // Limpa o grid
          data.dados.forEach(record => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${record.numero_nf_int}</td>
              <td>${record.classificacao}</td>
              <td>${record.valor_nf_plan.toFixed(2)}</td>
            `;
            grid.appendChild(row);
          });
        })
        .catch(error => console.error("Erro ao buscar dados:", error));
    }

    fetchData();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th {
      text-align: center;
      padding: 5px;
      font-size: 12px;
      font-weight: bold;
      background-color: #f2f2f2;
    }
    td {
      text-align: center;
      padding: 1px;
      font-size: 10px;
      line-height: 1;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 5px;
      margin: 2px;
      font-size: 10px;
    }
    #progressContainer {
      margin-top: 20px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Gestão de Registros</h1>

  <!-- Upload de CSV -->
  <form id="csvForm" onsubmit="handleCSVUpload(event)">
    <label for="csvFile">Enviar arquivo CSV:</label>
    <input type="file" id="csvFile" accept=".csv" required>
    <button id="submitButton" type="submit">Enviar Registros</button>
  </form>

  <!-- Progresso -->
  <div id="progressContainer">
    <p id="progressText">Nenhum registro enviado ainda.</p>
  </div>

  <!-- Grid de Registros -->
  <table>
    <thead>
      <tr>
        <th>Número NF</th>
        <th>Tipo</th>
        <th>Valor NF</th>
      </tr>
    </thead>
    <tbody id="dataGrid">
      <!-- Dados serão inseridos dinamicamente -->
    </tbody>
  </table>
</body>
</html>
