    <style>
        * {
            margin: 0;

        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: row;
            margin: 0;
        }

        .half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 100%;
        }

        .half.pink {
            background-color: #f8bbd0;
        }

        .half.blue {
            background-color: #bbdefb;
        }

        .marquee {
            font-size: 4vw; /* Fonte responsiva */
            font-weight: bold;
            color: #ff4081;
            white-space: nowrap;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: scroll 8s linear infinite; /* Velocidade ajustada */
        }

        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .baby-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            font-size: 4em;
        }

        .baby-icons span {
            position: absolute;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Ajustes para telas pequenas */
        @media (max-width: 768px) {
            .marquee {
                font-size: 6vw; /* Ajusta a fonte para dispositivos menores */
                animation-duration: 12s; /* Deixa a anima√ß√£o mais suave */
            }
